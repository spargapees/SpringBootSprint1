<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<link rel="stylesheet" type = "text/css" th:href="@{'/css/bootstrap.min.css'}">
<script type="text/javascript" th:src="@{'/css/bootstrap.bundle.js'}"></script>
<div class = "cpontainer-fluid">
  <div th:insert = "navbar.html">
  </div>
</div>
<div class = "container">
  <form action="/add-student" method="post">
    <div class="row mt-2">
      <div class="col-12">
        <label>NAME:</label>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <input type="text" class="form-control" name="name" required>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <label>SURNAME:</label>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <input type="text" class="form-control" name="surname" required>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <label>EXAM:</label>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <input type="number" class="form-control" name="exam" required>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <button class="btn btn-success btn-sm">Add Student</button>
      </div>
    </div>
  </form>
</div>
</html>
